net:
  dns:
    mx:
      - priority: 10
        server: mail.example.com.
      - priority: 20
        server: mail2
    ns:
      - ns1.example.com.
      - ns2
    soa-ns: ns1.example.com.
    soa-contact: hostmaster@example.com
    cname:
      mail2: ns2
    srv:
      - service: xmpp-server
        protocol: tcp
        port: 5269
        priority: 0
        weight: 0
        target: xmpp1.example.com.
      - service: xmpp-server
        protocol: tcp
        port: 5269
        target: xmpp2
    txt:
      - label: example.com.
        text: "v=spf1 mx"
      - label: _kerberos
        text: EXAMPLE.COM
